<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css "/>
</head>
<body>
    <section>
        <header> <!-- encabezado -->
            <h1>Planet Music</h1>    
        </header>
        <main> <!-- tener solo un main-->
            <div id="card"> <!-- sirve para agrupar elementos y darle estilo a todos ellos-->
                <img src="./assets/illustration-hero.svg" alt="si no aparece la foto describe la imagen"/> <!--esta estiqueta no se cierra-->
                <div id="container">
                    <h2>
                        Order Summary
                    </h2>
                    <p class="description">
                        You can now listen to millions of songs, audioboks, and podcast
                        on any device anywhere
                    </p>
                    <div class="details mb">
                        <img src="./assets/icon-music.svg" alt="" />
                        <div>
                            <strong>Annual Plan</strong>
                            <p>
                                $59.99
                            </p>
                        </div>
                        <a href="http://">Change</a>
                    </div>
                    <button class="mb">
                        Procced to Payment
                    </button>
                    <a href="http://">Cancel Order</a>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
