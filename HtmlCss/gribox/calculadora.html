<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculadora</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="calculadora.css">
</head>

<body>

  <main id="container">




    <div id="menu">
      <h3>calc</h3>

      <div id="theme">
        <p>Theme</p>

        <div class="container">
          <div class="selectortag">
            1 2 3
          </div>

          <div class="selector">

            <div id="select1">
              <a href="#select1">--</a>
            </div>

            <div id="select2">
              <a href="#select2">--</a>
            </div>

            <div id="select3">
              <a href="#select3">--</a>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div>
      <input type="text" name="" id="display" placeholder="9999.1">
    </div>



    <section>
      <div class="thumbnail">
        <input type="text" value="1" placeholder="1">
      </div>
      <div class="thumbnail">
        <input type="text" value="2" placeholder="2">
      </div>
      <div class="thumbnail">
        <input type="text" value="3" placeholder="3">
      </div>
      <div class="thumbnail">
        <input type="text" value="4" placeholder="4">
      </div>
      <div class="thumbnail">
        <input type="text" value="5" placeholder="5">
      </div>
      <div class="thumbnail">
        <input type="text" value="6" placeholder="6">
      </div>
      <div class="thumbnail">
        <input type="text" value="7" placeholder="7">
      </div>
      <div class="thumbnail">
        <input type="text" value="8" placeholder="8">
      </div>
      <div class="thumbnail">
        <input type="text" value="9" placeholder="9">
      </div>
      <div class="thumbnail">
        <input type="text" value="0" placeholder="0">
      </div>
      <div class="thumbnail">
        <input type="text" value="+">

      </div>
      <div class="thumbnail">
        <input type="text" value="-">
      </div>
      <div class="thumbnail">
        <input type="text" value="x">

      </div>
      <div class="thumbnail">
        <input type="text" value="/">

      </div>
      <div class="thumbnail" >
        <input type="text" value="DEL" id="del">
      </div>
      <div class="thumbnail" >
        <input type="text" value="RESET" id="reset">
      </div>
      <div class="thumbnail" >
        <input type="text" value="=" id="eq">

      </div>
      <div class="thumbnail">
        <input type="text" value=".">

      </div>
    </section>




  </main>
</body>

</html>
